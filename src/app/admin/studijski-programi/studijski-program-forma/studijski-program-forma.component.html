<div class="sp-forma-containter">
  <p class="subtitle">Forma</p>
  <form [formGroup]="spForm" (ngSubmit)="sacuvaj()">

    <div class="form-group">
      <label for="Naziv">Naziv</label>
      <input
        type="text"
        id="naziv"
        formControlName="naziv"
        class="form-control"
        [ngClass]="{'is-invalid': spForm.get('naziv')?.invalid && (spForm.get('naziv')?.dirty || spForm.get('naziv')?.touched)}" >
        <div *ngIf="spForm.get('naziv')?.invalid && (spForm.get('naziv')?.dirty && spForm.get('naziv')?.touched)">
          <div *ngIf="spForm.get('naziv')?.errors?.['required']">
            Naziv je obavezan
          </div>
        </div>
    </div>

     <div class="form-group">
      <label for="Fakultet">Fakultet</label>
      <select id="fakultet" formControlName="fakultet" class="form-control">
        <option value="">Izaberite fakultet</option>
        <option *ngFor="let fakultet of fakulteti" [ngValue]="fakultet">{{ fakultet.naziv }}</option>     
      </select>
    </div>
    
    <div class="form-group">
      <label for="Rukovodilac">Rukovodilac</label>
      <select id="rukovodilac" formControlName="rukovodilac" class="form-control">
        <option value="">Izaberite rukovodioca studijskog programa</option>
        <option *ngFor="let nastavnik of nastavnici" [ngValue]="nastavnik">{{ nastavnik.ime }}</option>     
      </select>
    </div>

     <div class="form-group">
      <label for="Opis">Opis</label>
      <textarea
        id="opis"
        formControlName="opis"
        class="form-control"
        rows="3"></textarea>
    </div>

    <div class="form-group"> 
      <button type="submit" class="btn" [disabled]="spForm.invalid">
        Sacuvaj
      </button>
    </div>
  </form>
</div>
