<p class="subtitle">Novi nalozi</p>
<table class="table">
  <thead>
    <tr>
      <th>Korisnicko ime</th>
      <th>Email</th>
      <th>Aktivan</th>
      <th>Akcije</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let registrovaniKorisnik of registrovaniKorisnici">
      <td>{{ registrovaniKorisnik.korisnickoIme }}</td>
      <td>{{ registrovaniKorisnik.email }}</td>
      <td>{{ registrovaniKorisnik.aktivan }}</td>
      <td>
        <button (click)="aktiviraj(registrovaniKorisnik.id)">Aktiviraj</button>
      </td>
    </tr>
  </tbody>
</table>
