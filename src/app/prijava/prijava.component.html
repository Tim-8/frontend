<div class="prijava-container">
    <p class="subtitle">Prijava korisnika</p>
    <form [formGroup]="prijavaForma" (ngSubmit)="prijaviSe()">
      <div class="form-group">
        <label for="korisnickoIme">Korisničko ime</label>
        <input
          type="text"
          id="korisnickoIme"
          formControlName="korisnickoIme"
          class="form-control"
          [ngClass]="{'is-invalid': prijavaForma.get('korisnickoIme')?.invalid && (prijavaForma.get('korisnickoIme')?.dirty || prijavaForma.get('korisnickoIme')?.touched)}">
        <div *ngIf="prijavaForma.get('korisnickoIme')?.invalid && (prijavaForma.get('korisnickoIme')?.dirty || prijavaForma.get('korisnickoIme')?.touched)" class="invalid-feedback">
          <div *ngIf="prijavaForma.get('korisnickoIme')?.errors?.['required']">
            Korisničko ime je obavezno
          </div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="lozinka">Lozinka</label>
        <input
          type="password"
          id="lozinka"
          formControlName="lozinka"
          class="form-control"
          [ngClass]="{'is-invalid': prijavaForma.get('lozinka')?.invalid && (prijavaForma.get('lozinka')?.dirty || prijavaForma.get('lozinka')?.touched)}">
        <div *ngIf="prijavaForma.get('lozinka')?.invalid && (prijavaForma.get('lozinka')?.dirty || prijavaForma.get('lozinka')?.touched)" class="invalid-feedback">
          <div *ngIf="prijavaForma.get('lozinka')?.errors?.['required']">
            Lozinka je obavezna
          </div>
        </div>
      </div>
      
      <div class="form-group">
        <button type="submit" class="btn" [disabled]="prijavaForma.invalid">
          Prijavi se
        </button>
      </div>
      
      <div class="form-group">
        <div>
          Nemate nalog?
        </div>
        <button type="button" class="btn" (click)="registrujSe()">
          Registruj se
        </button>
      </div>
    </form>
  </div>
